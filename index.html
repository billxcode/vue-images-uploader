<!DOCTYPE html>
<html>
<head>
	<title>File Uploader</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
<form class="form" method="post" action="/" id="app">
	<div><img :src="file_upload"></div>
	<div><input type="text" name="nama_file" placeholder="nama file"></div>
	<div><input type="file" name="photo" placeholder="photos" @change="onFileChange"></div>
	<div><button class="button" @click="sendImage()" type="button">Upload</button></div>
</form>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.3/vue.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
<script type="text/javascript" src="uploader-vuejs.js"></script>
</body>
</html>
